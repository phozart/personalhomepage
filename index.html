<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <!-- Open files/config.js to configure website details-->
    <script src="files/config.js"></script>
    <title>Home Page</title>
    <script
      type="application/javascript"
      src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"
    ></script>
    <script
      type="application/javascript"
      src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"
    ></script>
    <script
      type="application/javascript"
      src="https://unpkg.com/babel-standalone@6.26.0/babel.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="files/styles.css" />
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      const rootElement = document.getElementById("root");

      let boxValue = "";
      const Card = (details) => {
        return (
          <div className="card-wrapper">
            <div className="card">
              <div className={"card-header " + details.details.color}>
                {details.details.groupname}
              </div>

              <ul className="list-group list-group-flush">
                {details.details.input && (
                  <li className="list-group-item input_hi">
                    <input
                      type="text"
                      id="itemInput"
                      placeholder="Enter value"
                      onChange={(e) => {
                        boxValue = e.target.value;
                      }}
                    ></input>{" "}
                  </li>
                )}
              </ul>

              <ul className="list-group list-group-flush">
                {details.details.tools.map((tool) => {
                  return (
                    <li
                      className={
                        details.details.input
                          ? "list-group-item button-disp"
                          : "list-group-item"
                      }
                    >
                      <a
                        target="_Blank"
                        onClick={() => {
                          window.open(tool.link + boxValue);
                        }}
                        className={
                          details.details.input ? "btn text-white" : ""
                        }
                      >
                        {tool.name}
                      </a>
                    </li>
                  );
                })}
              </ul>
            </div>
          </div>
        );
      };

      const PageContent = () => {
        return (
          <div>
            <main className="container">
              {cartContent.map((item) => {
                return <Card details={item} />;
              })}
            </main>
          </div>
        );
      };

      const Header = () => {
        return (
          <header className={"header " + headerColor} header>
            {headerText}
            <div class="custom-shape-divider-bottom-1671982890">
              <svg
                data-name="Layer 1"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 1200 120"
                preserveAspectRatio="none"
              >
                <path
                  d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z"
                  class="shape-fill"
                ></path>
              </svg>
            </div>
          </header>
        );
      };
      const Footer = () => {
        return (
          <footer className={"footer " + footerColor}>{footerText}</footer>
        );
      };

      function App() {
        return (
          <div id="grid-wrapper">
            {showHeader && <Header />}
            <PageContent />
            {showFooter && <Footer />}
          </div>
        );
      }

      ReactDOM.render(<App />, rootElement);
    </script>
  </body>
</html>
